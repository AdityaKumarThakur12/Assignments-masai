<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styling a table</title>
    <style>
        table{
            width: 100%;
            height: 40%;
    
        }
        th{
            background-color: green;
        }
        table, th, td {
            border: 1px solid grey;
            border-collapse: collapse;
        }
        
        tr{
            height: 37px;
        }
        td, th{
            padding-left: 10px;
        }

    </style>
</head>
<body>
    <table>
        <tr style="text-align: left; ;" >
            <th>Product Name</th>
            <th>Quantity</th>
            <th>Price per Unit</th>
            <th>Description</th>
            <th>Total Price</th>
        </tr>
        <tr>
            <td>Product 1</td>
            <td>2</td>
            <td>$10</td>
            <td>This is Product 1</td>
            <td><b>$20</b></td>
        </tr>
        <tr>
            <td>Product 2</td>
            <td>3</td>
            <td>$20</td>
            <td>This is Product 2</td>
            <td><b>$60</b></td>
        </tr>
        <tr style="background-color: rgb(236, 234, 234);">
            <td colspan="4">Sum</td>
            <td><b>$80</b></td>
        </tr>
    </table>
</body>
</html>
