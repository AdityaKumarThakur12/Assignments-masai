<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build the panda Card</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=star" />
</head>
<body style="background-color: rgb(20, 20, 20); margin: 0; padding: 0;">
    <div style="height: 592px; width: 30%; background-color: white; border: 1px solid whitesmoke; padding-left: 10px; position: absolute; top: 0; bottom: 0; left: 0; right: 0; margin: auto;" >
        <h1  style="font-size: 35px;">Title</h1>
        <h2 style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">Panda Card</h2>
        <div style="height: 190px; width: 280px; border-radius: 50%; position: relative; left: 55px;">
            <img src="Panda.jpg" alt="" style="border-radius: 50%;" height="190px" width="280px">
        </div>
        <h2 style="text-align: center; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; font-size: 30px; color: rgb(201, 201, 77);">John Doe</h2>
        <h3 style="text-align: center; color: rgb(118, 118, 151); font-weight: 600; line-height: 0px;" >Computer Science 1</h3>
        <h3 style="text-align: center; color: rgb(118, 118, 151); font-weight: 600">Computer Science 2</h3>
        <h4 style="text-align: center; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-weight: 500; line-height: 0px;">Year: 3</h4>
        <span class="material-symbols-outlined" style="position: relative; bottom: 2px; left: 140px;">
            starstarstarstarstar
            </span>
    </div>
</body>
</html>
